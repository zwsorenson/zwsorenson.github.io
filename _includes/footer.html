<footer class="page-footer container">
    <small class="text-muted">Copyright Â© 2020 Zachary Sorenson</small>
    <span class="pull-right">
        {% for network in site.data.social-networks %}
            <a href="{{ network.url }}" title="{{ network.name }}: {{ network.user }}">
                <i class="fa {{ network.fa}}" aria-hidden="true"></i>
            </a>
            &nbsp;
        {% endfor %}
    </span>
</footer>
